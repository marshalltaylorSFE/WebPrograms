  Received: {{tocSrc}}
</p-->
<div _ngcontent-c0 class="container-fluid fullHeight">
<div _ngcontent-c0 class="row fullHeight">
<div _ngcontent-c0 class="col-md-2 col-sm-3 yellow sidenav">
  <ul class="twistylist">
    <div *ngFor="let thing of index.indexElements"> 
		<li class="clickable">
			<span *ngIf="thing.expandable" (click)="twist(thing); buildBody(thing)" [class.selected]="thing.topicRef == selectedTopic">
				<img *ngIf="thing.expanded==true" src="../assets/twistyD.png" alt="" height="14" width="14">
				<img *ngIf="thing.expanded==false" src="../assets/twistyR.png" alt="" height="14" width="14">
			</span>
			<span (click)="buildBody(thing)" [class.selected]="thing.topicRef == selectedTopic">{{thing.name}}</span>
			<div *ngIf="thing.expanded==true">
				<ul *ngFor="let thing of thing.subElements" class="twistylist subitem"> 
					<li class="clickable">
						<span *ngIf="thing.expandable" (click)="twist(thing); buildBody(thing)" [class.selected]="thing.sectionRef == selectedSection && thing.topicRef == selectedTopic">
							<img *ngIf="thing.expanded==true" src="../assets/twistyD.png" alt="" height="14" width="14">
							<img *ngIf="thing.expanded==false" src="../assets/twistyR.png" alt="" height="14" width="14">
						</span>
						<span (click)="buildBody(thing)" [class.selected]="thing.sectionRef == selectedSection && thing.topicRef == selectedTopic">{{thing.name}}</span>
					</li>
					<ul *ngIf="thing.expandable && thing.expanded" class="twistylist subitem">
						<li *ngFor="let subthing of thing.subElements" class="subitem">{{subthing.name}}</li>
					</ul>
				</ul>
			</div>
		</li>
	</div>
  </ul>
</div>
<div class="col-md-10 col-sm-9 yellow">
<div *ngFor="let thing of dataBody">
	<h4>{{thing.entry}}</h4>
	<div [innerHTML]="thing.data"></div>
	<br>
</div>
</div>
</div>
