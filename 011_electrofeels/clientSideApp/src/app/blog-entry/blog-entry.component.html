<div class="topleft" style="width:100%; height:100%">
	<span *ngIf="editing == false"> 
		<h3>{{blogPost.title}}</h3>
		<i>{{blogPost.date}}</i>
		<div *ngFor="let line of blogPost.body">
		<div [innerHTML]="line"></div>
		</div>
	</span>
	<div *ngIf="editing == true" style="height:100%">
		<div class="container-fluid fullHeight" style="width:100%; height:100%">
			<div class="row">
				<span class="col-md-1 col-sm-2"><h3>Title: </h3></span>
				<span class="col"><input [(ngModel)]="blogPost.title" placeholder="empty"/></span>
			</div>
			<div class="row" style="height:50%">
				<textarea [(ngModel)]="postString" style="height:100%"></textarea>
			</div>
		</div>
	</div>
</div>
<span *ngIf="editing == false" class="topleft" width="100%" background-color="#c49ae0"><button (click)="edit()" class="rightButton">Edit</button></span>
<span *ngIf="editing == true" class="topleft" width="100%" background-color="#c49ae0"><button (click)="save()" class="rightButton">Save</button></span>
